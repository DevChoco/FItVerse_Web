<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>요청 글 작성</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #c1dbe3;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      resize: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #c1dbe3;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>이미지 요청 글 작성</h1>
  <textarea placeholder="요청 내용을 입력하세요."></textarea>
  <br />
  <button onclick="alert('요청이 등록되었습니다!')">작성 완료</button>
</body>
</html>
