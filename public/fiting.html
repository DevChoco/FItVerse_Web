<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FITVERSE</title>
  <link rel="stylesheet" href="/public/fiting_style.css" />
</head>

<body>
  <div class="virtual-fitting">
    <h1 class="title">FITVERSE 가상 피팅</h1>
    <div id="drop-zone" class="drop-zone">
      <p>이미지를 여기에 드래그 앤 드롭하세요</p>
    </div>
    <div class="query-selection">
      <label for="query">분석할 영역 선택:</label>
      <select id="query" class="query-dropdown">
        <option value="upper_body">상체</option>
        <option value="lower_body">하체</option>
        <option value="dress">드레스</option>
      </select>
    </div>
    <button id="start-button" class="fitting-button" disabled>시작</button>
  </div>
  <div id="result" class="result"></div>

  <script src="/public/fiting_script.js"></script>
</body>

</html>
