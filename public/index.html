<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FITVERSE</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>

<body>
  <!-- 헤더 -->
  <header class="hero">
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo">FITVERSE</a>
        </div>
        <div class="nav-center">
            <input type="text" class="search-bar" placeholder="검색어를 입력하세요..." />

        <div class="nav-right">

  <section class="categories">
    <button>상의</button>
    <button>하의</button>
    <button>아우터</button>

  <section class="virtual-fitting">
    <button class="fitting-button" onclick="startVirtualFitting()">가상 피팅 시작하기</button>

  <!-- 제품 목록 -->
  <section class="product-list">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>제품명 1</h3>
      <p>₩29,900</p>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>제품명 2</h3>
      <p>₩49,900</p>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h3>제품명 3</h3>
      <p>₩39,900</p>
    </div>
    <!-- 더 많은 제품 추가 -->

  <!-- 푸터 -->
  <footer class="footer">
    <p>&copy; 2025 FITVERSE. All rights reserved.</p>
    <p><a href="/DevChoco">팀 소개</a> | <a href="/contact.html">문의하기</a></p>
  </footer>

    function startVirtualFitting() {
      // leffa 가상 피팅 서비스 실행 로직
      alert('가상 피팅 서비스를 시작합니다!');
