<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/register.css">
</head>
<body>
    <h2>회원가입</h2>
    <form id="registerForm">
        <label>아이디: <input type="text" name="userid" required></label>
        <label>비밀번호: <input type="password" name="password" required></label>
        <label>이름: <input type="text" name="name" required></label>
        <label>나이: <input type="number" name="age" required></label>
        <label>키(cm): <input type="number" name="height" required></label>
        <label>몸무게(kg): <input type="number" name="weight" required></label>
        <label>성별: 
            <select name="gender" required>
                <option value="">선택</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
        </label>
        <div class="btn-group">
            <button type="submit">가입하기</button>
            <button type="button" class="return-btn" onclick="history.back();">돌아가기</button>
        </div>
    </form>
    <div id="result"></div>
    <script src="register.js"></script>
</body>
</html>
